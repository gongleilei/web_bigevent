<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册页面</title>
    <!-- 导入自己css的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入Layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

</head>

<body>

    <!-- 头部的logo区域 -->
    <div class="layui-main"> <img src="./assets/images/logo.png"></div>

    <!-- 登录注册区域 -->
    <div class="box">
        <div class="title-box"></div>


        <!-- 登录的div -->
        <div class="login-box ">
            <form class="layui-form" id="form-login">

                <!-- 登录的表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> <!-- 小图标 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <!-- 小图标 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>

                <!-- 注册账号 -->
                <div class="layui-form-item come">
                    <a href="javascript:;" id="link-red">去注册账号</a>
                </div>
            </form>
        </div>



        <!-- 注册的div -->
        <div class="red-box">

            <!-- 注册的表单 -->
            <form class="layui-form" id="form-reg">

                <!-- 注册的用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> <!-- 小图标 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 注册的密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <!-- 小图标 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <!-- 小图标 -->
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item come">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui  的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>

    <!-- 导入  Jquery -->
    <script src="./assets/lib/jquery.js"></script>

    <!-- 导入自己封装的   baseAPI.js -->
    <script src="assets/js/baseAPI.js"></script>

    <!-- 导入自己   Jquery   js脚本 -->
    <script src="assets/js/login.js"></script>

    </div>
</body>

</html>
